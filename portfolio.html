<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW-1</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- checkerboard background for the body: provided by Topal Subtle Patterns -->
    <style>
        body{
            background-image: url(images/checkerboard-cross.png)
        }
    </style>
</head>
<body>
     <header>
        <!-- Create a container to be styled in the header -->
        <div class="container">
            <h1>Brigham Mueller</h1>
        </div>
        <!-- Create a nav that will have links to other html pages -->
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main section of website within wrapper class -->
    <div class="wrapper">
       <!-- section to allow for padding and styling -->    
        <section class="content">
            <h2>Portfolio</h2>
            <hr>
        </section>
        <!-- creating a box that will have an image and a title styled over it. repeated for each different photo. -->
        <div class="photoBox">
            <img src="images/hangman.png" id="hangman">
            <div class="photoBanner">
                <h3>Hangman</h3>
            </div> 
        </div>

        <div class="photoBox">
            <img src="images/rpgimage.jpg" id="rpg">
            <div class="photoBanner">
                <h3>RPG Game</h3>
            </div>
        </div>

        <div class="photoBox">
            <img src="images/triviaquestion.png" id="trivia">
            <div class="photoBanner">
                <h3>Trivia Game</h3>
            </div>
        </div>

        <div class="photoBox">
            <img src="images/rutgerswidget.jpg" id="rutgers">
            <div class="photoBanner">
                <h3>Rutgers Info Widget</h3>
            </div>
        </div>

        <div class="photoBox">
            <img src="images/rockpaperscissors.jpg" id="rps">
            <div class="photoBanner">
                <h3>Rock Paper Scissors</h3>
            </div>
        </div>


    </div>

    <footer class="footer">
        
    </footer>
    
</body>
</html>
